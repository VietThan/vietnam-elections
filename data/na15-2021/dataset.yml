transformations:
  - step: "raw -> staging"
    description: "Ingest raw PDFs/DOCX and results into staging DB."
    inputs:
      - "data/na15-2021/candidates-list/*.docx"
      - "data/na15-2021/candidates-list/candidates-list-vietnamese.pdf"
      - "data/na15-2021/congressional-units.pdf"
      - "data/na15-2021/results/*.json"
    outputs:
      - "data/staging.db"
    script: "data/na15-2021/build-staging-db.py"
  - step: "staging -> exports"
    description: "Export JSON used by the site."
    inputs:
      - "data/staging.db"
    outputs:
      - "public/data/elections/na15-2021/"
    script: "data/na15-2021/export-json.py"
outputs:
  - path: "public/data/elections/na15-2021/documents.json"
    description: "Source document registry."
  - path: "public/data/elections/na15-2021/candidates_index.json"
    description: "Candidate index used by the UI."
  - path: "public/data/elections/na15-2021/results.json"
